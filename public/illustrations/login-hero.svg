<svg width="320" height="160" viewBox="0 0 320 160" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#76c25b" />
      <stop offset="100%" stop-color="#8fc799" />
    </linearGradient>
    <style>
      .coin { filter: drop-shadow(0 2px 6px rgba(0,0,0,0.2)); }
      .float { animation: float 5s ease-in-out infinite; }
      @keyframes float { 0%,100% { transform: translateY(0px); } 50% { transform: translateY(-6px); } }
    </style>
  </defs>
  <rect x="0" y="0" width="320" height="160" rx="16" fill="url(#grad)" opacity="0.25" />
  <!-- Wallet icon shape -->
  <rect x="40" y="50" width="120" height="70" rx="12" fill="#24252b" opacity="0.9"/>
  <rect x="150" y="70" width="40" height="30" rx="6" fill="#1f2025" opacity="0.9"/>
  <circle cx="172" cy="85" r="4" fill="#8fc799"/>
  <!-- Coins -->
  <g class="coin float">
    <circle cx="220" cy="60" r="16" fill="#76c25b" />
    <text x="220" y="65" font-size="12" text-anchor="middle" fill="#fff">₹</text>
  </g>
  <g class="coin" transform="translate(30,0)">
    <circle cx="240" cy="110" r="12" fill="#8fc799" />
    <text x="240" y="114" font-size="10" text-anchor="middle" fill="#fff">₹</text>
  </g>
  <!-- Title -->
  <text x="40" y="35" font-size="16" fill="#24252b" font-weight="bold">Budget Tracker</text>
  <text x="40" y="145" font-size="12" fill="#24252b" opacity="0.8">Manage money smartly</text>
</svg>